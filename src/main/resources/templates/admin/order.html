<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>分类</title>
	<!-- 导入jquery核心类库 -->
	<script type="text/javascript" th:src="@{/js/jquery-1.8.3.js}"></script>
	<!-- 导入easyui类库 -->
	<link rel="stylesheet" type="text/css" th:href="@{/js/easyui/themes/metro/easyui.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/js/easyui/themes/icon.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/js/easyui/ext/portal.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/default.css}">

	<script type="text/javascript" th:src="@{/js/easyui/jquery.easyui.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/easyui/ext/jquery.portal.js}"></script>
	<script type="text/javascript" th:src="@{/js/easyui/ext/jquery.cookie.js}"></script>
	<script th:src="@{/js/easyui/locale/easyui-lang-zh_CN.js}" type="text/javascript"></script>
	<script type="text/javascript" th:src="@{/js/jquery.serializejson.min.js}"></script>
	<script type="text/javascript">
		$(function(){
			// 先将body隐藏，再显示，不会出现页面刷新效果
			$("body").css({visibility:"visible"});

			$('#grid').datagrid( {
				iconCls : 'icon-forward',
				fit : true,
				border : false,
				rownumbers : true,
				striped : true,
				pageList: [10,20],
				pagination : true,
				toolbar : toolbar,
				url : "/custOrder/findPage",
				idField : 'id',
				columns : columns,
				onDblClickRow : doDblClickRow
			});
			$("#save").click(function(){
				if($("#formdata").form('validate')){
					var dataform=$("#formdata").serializeJSON();
					$.post("/category/add",dataform,function(data){
						if(data.success){
							$('#grid').datagrid("reload");
							$('#standardWindow').form('clear');
						}
						$("#standardWindow").window("close");
						$.messager.alert("提示",data.message);
					})
				}
			})
		});
		function doAdd(){
			$("#standardWindow").window("open");

		}
		//修改
		function doedit(){
			var rowDatas = $("#grid").datagrid("getSelections");
			if(rowDatas.length==1){
				var row=rowDatas[0];
				$("#formdata").form("load",row);
				$("#standardWindow").window("open");
			}else{
				$.messager.alert("提示","请选择一条数据");
			}
		}
		//删除
		function dodelete(){
			var rowDatas = $("#grid").datagrid("getSelections");
			if(rowDatas.length==0){
				$.messager.alert("提示","请选项需要删除的数据");
			}else{
				$.messager.confirm("提示","是否要删除选择的数据?",function(r){
					if(r){
						//获取选中数据的id
						var ids  = new Array();
						for (var i = 0; i < rowDatas.length; i++) {
							ids.push(rowDatas[i].id);
						}
						ids = ids.join(",");
						$.post("/category/findOne",{"ids":ids},function(data){
							if(data.success){
								$("#grid").datagrid("reload");
								$("#grid").datagrid("clearChecked");
							}
							$.messager.alert("提示",data.message);
						})
					}
				})
			}
		}
		//删除
		function dodelete(){
			var rowDatas = $("#grid").datagrid("getSelections");
			if(rowDatas.length==0){
				$.messager.alert("提示","请选项需要删除的数据");
			}else{
				$.messager.confirm("提示","是否要删除选择的数据?",function(r){
					if(r){
						//获取选中数据的id
						var ids  = new Array();
						for (var i = 0; i < rowDatas.length; i++) {
							ids.push(rowDatas[i].id);
						}
						ids = ids.join(",");
						$.post("/custOrder/delete",{"ids":ids},function(data){
							if(data.success){
								$("#grid").datagrid("reload");
								$("#grid").datagrid("clearSelections");

							}
							$.messager.alert("提示",data.message);
						})
					}
				})
			}
		}
		function fahuo(id){
			$.post("/custOrder/fahuo",{"id":id},function(data){
				if(data.success){
					$("#grid").datagrid("reload");
					$("#grid").datagrid("clearSelections");

				}
				$.messager.alert("提示",data.message);
			})
		}

		//工具栏
		var toolbar = [/*  {
				id : 'button-add',
				text : '增加',
				iconCls : 'icon-add',
				handler :doAdd
			}, {
				id : 'button-edit',
				text : '修改',
				iconCls : 'icon-edit',
				handler :doedit
			}, */{
			id : 'button-delete',
			text : '删除',
			iconCls : 'icon-cancel',
			handler :dodelete
		}];

		// 定义列
		var columns = [ [ {
			field : 'id',
			checkbox : true
		},{
			field : 'buyer_postal',
			title : '订单号',
			width : 120,
			align : 'center',formatter:function(data,row, index){
				return row.id;
			}
		},{
			field : 'buyer_name',
			title : '收货人',
			width : 100,
			align : 'center'
		},{
			field : 'buyer_phone',
			title : '收货人电话',
			width : 100,
			align : 'center'
		},{
			field : 'payment',
			title : '总价',
			width : 120,
			align : 'center'
		},{
			field : 'buyer_ads',
			title : '收货人地址',
			width : 300,
			align : 'center'
		},{
			field : 'status',
			title : '订单状态',
			width : 100,
			align : 'center',formatter:function(data,row, index){
				if(data==0){
					return '未付款'
				}else if(data==1){
					return '已付款'
				}else if(data==2){
					return '已发货'
				}else if(data==3){
					return '已收货'
				}
				return '';
			}
		},{
			field : 'ss',
			title : '发货',
			width : 100,
			align : 'center',formatter:function(data,row, index){
				if(row.status==1){
					return '<span style="color: red;" onclick="fahuo('+row.id+')">点击发货</span>'
				}
				return '';
			}
		}] ];

		function doDblClickRow(rowIndex, rowData){
			$('#association_subarea').datagrid( {
				fit : true,
				border : true,
				rownumbers : true,
				striped : true,
				url : "custOrder/getItemById?id="+rowData.id,
				columns : [ [ {
					field : 'title',
					title : '商品',
					width : 200,
					align : 'center'
				},{
					field : 'price',
					title : '价格',
					width : 150,
					align : 'center'
				},{
					field : 'count',
					title : '数量',
					width : 150,
					align : 'center'
				},{
					field : 'totalfee',
					title : '小计',
					width : 150,
					align : 'center'
				}] ]
			});

		}
	</script>
</head>

<body class="easyui-layout" style="visibility:hidden;">
<div region="center" border="false">
	<table id="grid"></table>
</div>
<div region="south" border="false" style="height:150px" id="qweqweqweq">
	<div id="tabs" fit="true" class="easyui-tabs">
		<div title="订单详细" id="subArea" style="width:100%;height:100%;overflow:hidden">
			<table id="association_subarea"></table>
		</div>
	</div>
</div>

<div class="easyui-window" title="商品分类添加或者修改" id="standardWindow" collapsible="false" minimizable="false" maximizable="false" modal="true" closed="true" style="width:600px;top:50px;left:200px">
	<div region="north" style="height:31px;overflow:hidden;" split="false" border="false">
		<div class="datagrid-toolbar">
			<a id="save" icon="icon-save" href="#" class="easyui-linkbutton" plain="true">保存</a>
		</div>
	</div>


	<div region="center" style="overflow:auto;padding:5px;" border="false">

		<form id='formdata'>
			<table class="table-edit" width="80%" align="center">
				<tr class="title">
					<td colspan="2">商品分类
						<!--提供隐藏域 装载id -->
						<input type="hidden" name="id" />
					</td>
				</tr>
				<tr>
					<td>商品分类名称</td>
					<td>
						<input type="text" name="name"
							   class="easyui-validatebox" data-options="required:true" />
					</td>
				</tr>
				<tr>
					<td>商品分类描述</td>
					<td>
						<input type="text" name="decoration"
							   class="easyui-validatebox" data-options="required:true" />
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
</body>

</html>
