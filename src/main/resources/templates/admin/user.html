<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>信息</title>
	<!-- 导入jquery核心类库 -->
	<script type="text/javascript" th:src="@{/js/jquery-1.8.3.js}"></script>
	<!-- 导入easyui类库 -->
	<link rel="stylesheet" type="text/css" th:href="@{/js/easyui/themes/metro/easyui.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/js/easyui/themes/icon.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/js/easyui/ext/portal.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/default.css}">

	<script type="text/javascript" th:src="@{/js/easyui/jquery.easyui.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/easyui/ext/jquery.portal.js}"></script>
	<script type="text/javascript" th:src="@{/js/easyui/ext/jquery.cookie.js}"></script>
	<script th:src="@{/js/easyui/locale/easyui-lang-zh_CN.js}" type="text/javascript"></script>
	<script type="text/javascript" th:src="@{/js/jquery.serializejson.min.js}"></script>
	<script type="text/javascript">
		img = null;
		$(function(){
			// 先将body隐藏，再显示，不会出现页面刷新效果
			$("body").css({visibility:"visible"});
			var img = null;
			$('#grid').datagrid( {
				iconCls : 'icon-forward',
				fit : true,
				border : false,
				rownumbers : true,
				striped : true,
				toolbar : toolbar,
				pageList: [10,20],
				pagination : true,
				url : "/user/findPage",
				idField : 'id',
				columns : columns
			});
			$("#save").click(function(){
				if($("#formdata").form('validate')){
					var dataform=$("#formdata").serializeJSON();
					var img = $("#huixian").attr("src");
					dataform.img=img;
					$.post("/user/add",dataform,function(data){
						if(data.success){
							$('#grid').datagrid("reload");

						}
						$("#standardWindow").window("close");
						$.messager.alert("提示",data.message);
					})
				}
			})


			$("#img").change(function() {
				var file = this.files[0];
				var reader = new FileReader();
				reader.readAsDataURL(file);//调用自带方法进行转换
				reader.onload = function(e) {
					var img = e.target.result;
					$("#huixian").attr("src",img);

				};
				$(this).val('');
			});
		});

		function doAdd(){
			img = null;
			$("#formdata").form("reset");
			$("#hiddenId").val(null);
			$("#standardWindow").window("open");
		}
		//修改
		function doedit(){

			img = null;
			var rowDatas = $("#grid").datagrid("getSelections");
			if(rowDatas.length==1){
				$("#standardWindow").window("open");
				var row=rowDatas[0];
				$("#formdata").form("load",row);
				$("#huixian").attr("src",row.img)
				//$("#categoryId").combobox('setValue',row.category.id);
				$("#standardWindow").window("open");
			}else{
				$.messager.alert("提示","请选择一条数据");
			}
		}
		//删除
		function dodelete(){
			var rowDatas = $("#grid").datagrid("getSelections");
			if(rowDatas.length==0){
				$.messager.alert("提示","请选项需要删除的数据");
			}else{
				$.messager.confirm("提示","是否要删除选择的数据?",function(r){
					if(r){
						//获取选中数据的id
						var ids  = new Array();
						for (var i = 0; i < rowDatas.length; i++) {
							ids.push(rowDatas[i].id);
						}
						ids = ids.join(",");
						$.post("/user/delete",{"ids":ids},function(data){
							if(data.success){

								$("#grid").datagrid("reload");
								$("#grid").datagrid("clearChecked");
							}
							$.messager.alert("提示",data.message);
						})
					}
				})
			}
		}

		//工具栏
		var toolbar = [ {
			id : 'button-add',
			text : '增加',
			iconCls : 'icon-add',
			handler :doAdd
		}, {
			id : 'button-edit',
			text : '修改',
			iconCls : 'icon-edit',
			handler :doedit
		},{
			id : 'button-delete',
			text : '删除',
			iconCls : 'icon-cancel',
			handler :dodelete
		}];
		// 定义列
		// 定义列
		var columns = [ [ {
			field : 'id',
			checkbox : true
		},{
			field : 'username',
			title : '账号',
			width : 120,
			align : 'center'
		} ,{
			field : 'password',
			title : '密码',
			width : 120,
			align : 'center'
		} ,{
			field : 'sex',
			title : '性别',
			width : 120,
			align : 'center'
		} ,{
			field : 'real_name',
			title : '真实姓名',
			width : 120,
			align : 'center'
		} ,{
			field : 'email',
			title : '邮箱',
			width : 120,
			align : 'center'
		} ,{
			field : 'acc_nbr',
			title : '电话',
			width : 120,
			align : 'center'
		}  ] ];
		/*  ,
            {
                field : 'c.id',
                title : '所属分类',
                width : 120,
                align : 'center',formatter:function(data,row, index){
                    if(row.category!=null){
                        return row.category.name;
                    }
                    return "";
                }
            } */
		function image2Base64(img) {
			var reader = new FileReader();
			reader.readAsDataURL(img);
		}

	</script>
</head>

<body class="easyui-layout" style="visibility:hidden;">
<div region="center" border="false">
	<table id="grid"></table>
</div>

<div class="easyui-window" title="添加或者修改" id="standardWindow" collapsible="false" minimizable="false" maximizable="false" modal="true" closed="true" style="width:700px;top:10px;left:200px">
	<div region="north" style="height:31px;overflow:hidden;" split="false" border="false">
		<div class="datagrid-toolbar">
			<a id="save" icon="icon-save" href="#" class="easyui-linkbutton" plain="true">保存</a>
		</div>
	</div>

	<div region="center" style="overflow:auto;padding:5px;" border="false">
		<form id='formdata'  method="post" enctype="multipart/form-data" target="myiframe">
			<table class="table-edit" width="80%" align="center">
				<tr class="title">
					<td colspan="2">
						<!--提供隐藏域 装载id -->
						<input type="hidden" name="id" id="hiddenId"/>
					</td>
				</tr>
				<tr>
					<td>账号</td>
					<td>
						<input type="text" name="username"
							   class="easyui-validatebox" data-options="required:true" />
					</td>
				</tr>
				<tr>
					<td>密码</td>
					<td>
						<input type="text" name="password"
							   class="easyui-validatebox" data-options="required:true" />
					</td>
				</tr>
				<tr>
					<td>性别</td>
					<td>
						<select id="cc" class="easyui-combobox" name="sex" style="width: 100px;" data-options="required:true" >
							<option value="男">男</option>
							<option value="女">女</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>真实姓名</td>
					<td>
						<input type="text" name="real_name"
							   class="easyui-validatebox"  />
					</td>
				</tr>
				<tr>
					<td>邮箱</td>
					<td>
						<input type="text" name="email"
							   class="easyui-validatebox"  />
					</td>
				</tr>
				<tr>
					<td>电话</td>
					<td>
						<input type="text" name="acc_nbr"
							   class="easyui-validatebox" data-options="required:true" />
					</td>
				</tr>

			</table>
		</form>
	</div>
</div>
</body>

</html>
